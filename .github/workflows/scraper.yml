name: Scrape Costa Rica Jobs

on:
  # Run automatically every day at 9 AM UTC
  schedule:
    - cron: '0 9 * * *'
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:
  
  # Run on push to main (optional - remove if not needed)
  push:
    branches:
      - main
    paths:
      - 'firstPage_scraper.py'
      - '.github/workflows/scrape_jobs.yml'

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Run scraper
      run: |
        python firstPage_scraper.py
    
    - name: Check if files changed
      id: verify_diff
      run: |
        git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
    
    - name: Commit and push if changed
      if: steps.verify_diff.outputs.changed == 'true'
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add costa_rica_jobs.json costa_rica_jobs.csv
        timestamp=$(date -u)
        git commit -m "Auto-update: Costa Rica jobs - ${timestamp}"
        git push
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: job-listings-${{ github.run_number }}
        path: |
          costa_rica_jobs.json
          costa_rica_jobs.csv
        retention-days: 30
